<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPeers - Complete Registration</title>
    <link rel="stylesheet" href="completeregistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/BrowserLogo.png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/MainLogo2.png" alt="UniPeers Logo" class="logo-img">
            <h1>UniPeers</h1>
        </div>
        <div class="login">
            <button class="login-button">Login</button>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="registration-container">
        <div class="registration-card">
            <h2>Complete Your Registration</h2>
            <div class="profile-photo-upload">
                <h3>Upload Profile Photo</h3>
                <div class="upload-box">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Upload Icon" class="upload-icon">
                    <p>Select a photo</p>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
                    <button type="button" class="upload-button">Upload</button>
                </div>
            </div>
            <form id="registration-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Jenifer Adenike Samuel" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
                </div>

                <div class="form-group">
                    <label for="school">School Name</label>
                    <input type="text" id="school" name="school" placeholder="University of Abuja" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="faculty">Faculty</label>
                        <select id="faculty" name="faculty" required>
                            <option value="">Select Faculty</option>
                            <option value="science">Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="arts">Arts</option>
                            <option value="business">Business</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="complete-registration-button">Complete Registration</button>
            </form>
        </div>
    </div>

</body>
</html>
