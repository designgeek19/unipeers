<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">UniPeers</div>
    
        <div class="icons">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
            </div>
    
            <div class="icon" id="theme-toggle">
                <i class="fas fa-moon"></i> <!-- This is what your JS expects -->
            </div>
    
            <div class="hamburger" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Content -->
<div class="hamburger-menu-content" id="hamburger-content">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Find Peers</a></li>
        <li><a href="#">Groups</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
</div>

    <script>
    const themeToggle = document.getElementById('theme-toggle');
    const icon = themeToggle.querySelector('i');

    themeToggle.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    });

    // Search Button Functionality
document.getElementById('search-btn').addEventListener('click', function () {
    const searchQuery = document.getElementById('search-input').value.trim();
    if (searchQuery) {
        alert(`You searched for: ${searchQuery}`);
        // You can replace this alert with your actual search logic
    } else {
        alert('Please enter a search term.');
    }
});
</script>

<!-- Login Section -->
<section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Enter your email below to log in</p>
        <form id="loginForm">
          <label for="email" class="login-label">Email</label>
          <input type="email" id="email" class="login-input" required />
          <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="divider"><span>or</span></div>
        <button class="google-button" onclick="handleGoogleLogin()">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
          Continue with Google
        </button>
      </div>

      <div class="signup-cta">
        New to UniPeers? <a href="signup.html">Sign up</a>
    </div>

    </div>
  </section>

  <script>
    function handleGoogleLogin() {
  alert("Redirecting to Google login...");
}

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  alert("Logging in with: " + email);
});
  </script>

<div class="bottom-background"></div>
</body>
</html>
