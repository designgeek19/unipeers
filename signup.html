<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniPeers Sign Up</title>
  <link rel="stylesheet" href="signup1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="images/BrowserLogo.png">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">UniPeers</div>
    <div class="icons">
      <!-- Toggle Switch -->
      <div class="theme-toggle-wrapper">
        <label class="switch">
          <input type="checkbox" id="theme-toggle-switch">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Hamburger Menu -->
      <div class="hamburger" id="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Hamburger Menu Content -->
      <div class="menu-overlay" id="menu-overlay">
        <div class="close-menu" id="close-menu">&times;</div>
        <ul class="menu-items">
          <li onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</li>
          <li onclick="navigateTo('events')"><i class="fas fa-calendar-alt"></i> Events</li>
          <li onclick="navigateTo('network')"><i class="fas fa-users"></i> Network</li>
          <li onclick="navigateTo('messages')"><i class="fas fa-comment-dots"></i> Messages</li>
          <li onclick="navigateTo('profile')"><i class="fas fa-user"></i> Profile</li>
          <li onclick="navigateTo('settings')"><i class="fas fa-cog"></i> Settings</li>
          <li onclick="navigateTo('logout')"><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
      </div>

      <!-- Background Blur Overlay -->
      <div class="menu-backdrop" id="menu-backdrop"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-section">
    <div class="left-content">
      <h1>Connect Beyond Campus.</h1>
      <p>Create Events, Network, Chat all in one platform.</p>
    </div>

    <div class="signup-card">
      <h2>Sign up</h2>
      <p>Welcome to UniPeers, provide your email below to create an account</p>
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="example@email.com" />
        <button type="submit" class="primary-btn">Sign up</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Sign up with Google
      </button>

      <div class="login-redirect">
        Already have an account? <a href="login1.html">Login now</a>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger-menu');
    const overlay = document.getElementById('menu-overlay');
    const backdrop = document.getElementById('menu-backdrop');
    const closeBtn = document.getElementById('close-menu');
    const menuItems = document.querySelectorAll('.menu-items li');

    hamburger.addEventListener('click', () => {
      overlay.classList.add('show');
      backdrop.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
      backdrop.classList.remove('show');
    });

    backdrop.addEventListener('click', () => {
      overlay.classList.remove('show');
      backdrop.classList.remove('show');
    });

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        overlay.classList.remove('show');
        backdrop.classList.remove('show');
      });
    });

    function navigateTo(page) {
      overlay.classList.remove('show');
      backdrop.classList.remove('show');
      console.log(`Navigating to: ${page}`);
    }

    // Dark Mode Toggle Switch
    const themeSwitch = document.getElementById('theme-toggle-switch');
    themeSwitch.addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });
  </script>
</body>
</html>
