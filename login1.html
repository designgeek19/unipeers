<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/BrowserLogo.png">
</head>

<body>

    <!-- Navbar -->
  <div class="navbar">
    <div class="logo">UniPeers</div>
    <div class="icons">
      <div class="icon" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </div>
      <div class="hamburger" id="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>

    <!-- Hamburger Menu Content -->
    <div class="menu-overlay" id="menu-overlay">

      <!-- Close Icon -->
    <div class="close-menu" id="close-menu">&times;</div>

      <ul class="menu-items">
        <li onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</li>
        <li onclick="navigateTo('events')"><i class="fas fa-calendar-alt"></i> Events</li>
        <li onclick="navigateTo('network')"><i class="fas fa-users"></i> Network</li>
        <li onclick="navigateTo('messages')"><i class="fas fa-comment-dots"></i> Messages</li>
        <li onclick="navigateTo('profile')"><i class="fas fa-user"></i> Profile</li>
        <li onclick="navigateTo('settings')"><i class="fas fa-cog"></i> Settings</li>
        <li onclick="navigateTo('logout')"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>

    <!-- Background Blur Overlay -->
<div class="menu-backdrop" id="menu-backdrop"></div>

    </div>
  </div>

<!-- Login Section -->
<section class="login-section">
    <div class="login-container">
      
      <!-- Background image behind the login card -->
      <div class="login-background-image"></div>
  
      <!-- Login Card -->
      <div class="login-card">
        <h2 class="login-title">Welcome Back!</h2>
        <p class="login-subtitle">Enter your email below to log in</p>
        <form id="loginForm">
          <label for="email" class="login-label">Email</label>
          <input type="email" id="email" class="login-input" required placeholder="example@email.com" />
          <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="divider"><span>or</span></div>
        <button class="google-button" onclick="handleGoogleLogin()">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
          Continue with Google
        </button>
        <div class="signup-cta">
          New to UniPeers? <a href="signup.html">Sign up</a>
        </div>
      </div>
  
    </div>
  </section>

<script>
        const hamburger = document.getElementById('hamburger-menu');
      const overlay = document.getElementById('menu-overlay');
      const backdrop = document.getElementById('menu-backdrop');
      const closeBtn = document.getElementById('close-menu');
      const menuItems = document.querySelectorAll('.menu-items li');

      hamburger.addEventListener('click', () => {
        overlay.classList.add('show');
        backdrop.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        overlay.classList.remove('show');
        backdrop.classList.remove('show');
      });

      backdrop.addEventListener('click', () => {
        overlay.classList.remove('show');
        backdrop.classList.remove('show');
      });

      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          overlay.classList.remove('show');
          backdrop.classList.remove('show');
          console.log(`Navigated to: ${item.dataset.page}`);
        });
      });

      function navigateTo(page) {
        overlay.classList.remove('show');
        backdrop.classList.remove('show');
        console.log(`Navigating to: ${page}`);
      }
    
    // Toggle theme
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const icon = themeToggle.querySelector('i');
  icon.classList.toggle('fa-moon');
  icon.classList.toggle('fa-sun');
});
</script>

</body>
</html>
