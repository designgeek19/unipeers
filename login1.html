<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">UniPeers</div>
    
        <div class="icons">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
            </div>
    
            <div class="icon" id="theme-toggle">
                <i class="fas fa-moon"></i> <!-- This is what your JS expects -->
            </div>
    
            <div class="hamburger" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu Content -->
<div class="hamburger-menu-content" id="hamburger-content">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Peers</a></li>
        <li><a href="#">Chat Rooms</a></li>
        <li><a href="#">Messaging</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>

  <!-- Background Image with Dark Overlay -->
  <div class="background-layer"></div>

<script>
  const themeToggle = document.getElementById('theme-toggle');
  const icon = themeToggle.querySelector('i');

  themeToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
      } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
      }
  });

  // Search Button Functionality
  document.getElementById('search-btn').addEventListener('click', function () {
      const searchQuery = document.getElementById('search-input').value.trim();
      if (searchQuery) {
          alert(`You searched for: ${searchQuery}`);
      } else {
          alert('Please enter a search term.');
      }
  });

  // Hamburger Menu Toggle Functionality
  const hamburger = document.getElementById('hamburger-menu');
  const menu = document.getElementById('hamburger-content');

  hamburger.addEventListener('click', function () {
      menu.classList.toggle('show');
  });

  // Optional: Close the menu when clicking outside
  document.addEventListener('click', function (event) {
      if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
          menu.classList.remove('show');
      }
  });
</script>

<!-- Login Section -->
<section class="login-section">
  <div class="login-container">
    
    <!-- Background image behind the login card -->
    <div class="login-background-image"></div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="login-title">Welcome Back!</h2>
      <p class="login-subtitle">Enter your email below to log in</p>
      <form id="loginForm">
        <label for="email" class="login-label">Email</label>
        <input type="email" id="email" class="login-input" required />
        <button type="submit" class="login-button">Log in</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button class="google-button" onclick="handleGoogleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Continue with Google
      </button>
      <div class="signup-cta">
        New to UniPeers? <a href="signup.html">Sign up</a>
      </div>
    </div>

  </div>
</section>

</body>
</html>
